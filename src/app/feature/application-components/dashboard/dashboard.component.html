<app-navbar></app-navbar>
<div class="container-sm col-12">
      <h2 style="background: wheat;
      color: black;
      text-align: center;
      padding: 13px;">Registered Users</h2>
      
    <table class="table table-light">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">City</th>
          <th scope="col">Address</th>
          <th scope="col">State</th>
          <th scope="col">Mobile</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usersList; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{item.first_name}} {{item.last_name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.city}}</td>
          <td>{{item.address}}</td>
          <td>{{item.state}}</td>
          <td>{{item.mobile}}</td>
          <td style="display: flex; flex-direction: row;">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"
              style="color: red; cursor: pointer;" (click)="deleteUser(item.id)"></mat-icon>
            <mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="edit"
              style="color: blue; cursor: pointer;" (click)="updateUser(item)">Edit</mat-icon>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
